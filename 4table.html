<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!--การจัดรูปแบบตาราง-->
    <style>
        table, th , td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!--การสร้างและจัดการตาราง th หัวตาราง tr แถว td คอลัมน์-->
    <table>
        <tr>
            <th>ลำดับ</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
            <th>รหัสนักศึกษา</th>
        </tr>
        <tr>
            <td>1</td>
            <td>ธัญทิพย์</td>
            <td>กระแสโสม</td>
            <td>67221110097-0</td>
        </tr>
        <tr>
            <td>2</td>
            <td>มาลี</td>
            <td>สวยมาก</td>
            <td>00110110101-1</td>
        </tr>
    </table>

    <!--การผสานเซลล์-->
    <table>
        <tr>
            <th>ลำดับ</th>
            <th colspan="2">ชื่อ นามสกุล</th>
            <th>รหัสนักศึกษา</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>ธัญทิพย์</td>
            <td>กระแสโสม</td>
            <td rowspan="2">67221110097-0</td>
        </tr>
        <tr>
            <td>มาลี</td>
            <td>สวยมาก</td>
        </tr>
    </table>
</body>
</html>
