<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>iFrame</title>
</head>
<body>
    <!--การใช้ให้ iframe แบบ External -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/a9fB__6EgQE?si=_G-1mGwKht7H9ebu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--การใช้ iframe แบบ Internal-->
    <iframe src="2list.html" frameborder="0"></iframe>
</body>
</html>
