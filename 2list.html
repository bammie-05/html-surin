<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--การสร้างรายการด้วยตัวเลข-->
    <ol type="a">
        <li>ส้ม</li>
        <li>มะม่วง</li>
        <li>แตงโม</li>
    </ol>
    <ol type="A">
     <li>ส้ม</li>
        <li>มะม่วง</li>
        <li>แตงโม</li>
    </ol>
    <ol type="I">
        <li>ส้ม</li>
        <li>มะม่วง</li>
        <li>แตงโม</li>
    </ol>
    <ol>
        <li>ส้ม</li>
        <li>มะม่วง</li>
        <li>แตงโม</li>
    </ol>
    
    <!--การสร้างรายการโดยใช้สัญลักษณื-->
    <ul type="circle">
        <li>ชมพู</li>
        <li>ฟ้า</li>
        <li>แดง</li>
    </ul>
    <ul type="square">
        <li>ชมพู</li>
        <li>ฟ้า</li>
        <li>แดง</li>
    </ul>
</body>
</html>
